<html>
<head>
<title>
&lt;3
</title>
<link rel="stylesheet" href="/static/css/style.css">
<link rel="stylesheet" href="/static/css/login.css">
</head>

<body>
<div class="section header">
    <div class="header__title">
        Greetings, intruder
    </div>
    <div class="header__blurb">
        Perhaps you should log in so that Daniel knows you can be trusted
    </div>
</div>

[[if .Message]]
<div class="section message [[if .IsError]]message_error[[else]]message_info[[end]]">
    [[.Message]]
</div>
[[end]]

<div class="section login">
    <form action="/login" method="post">
        <div class="login-field login__username">
            <div class="login-field__prompt">Username:</div>
            <input class="login-field__input" name="username" type="text"></input>
        </div>
        <div class="login-field login__password">
            <div class="login-field__prompt">Password:</div>
            <input class="login-field__input" name="password" type="password"></input>
        </div>
        <div class="login-button login__submit">
            <input class="login-button__input" name="submit" type="submit" value="Log In"></input>
        </div>
    </form>
</div>
</body>

<script type="TODO" src="https://unpkg.com/vue-cookies@1.5.12/vue-cookies.js"></script>
<script type="TODO" src="/static/js/login.js"></script>
</html>
